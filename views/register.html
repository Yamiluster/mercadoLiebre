<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bienvenidxs a MercadoLiebre</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="css/register.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <div class="top-header">
                <div class="logoForm">
                    <div class="logo"> 
                        <img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
                    </div>
                    <div class="form" action="#" method="GET">
                        <div class="input">Buscar productos, marcas y más</div>
                        <div class="submit"><i class="fa fa-search"></i></div>
                    </div>
                </div>
                <p><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
            </div>
            <nav class="hide">
                <ul>
                    <li><a href="#">Ofertas</a></li>
                    <li><a href="#">Tiendas Oficiales</a></li>
                    <li><a href="#">Vender</a></li>
                    <li><a href="#">Ayuda</a></li>
                </ul>
                <ul>
                    <li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                    <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                    <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
                </ul>
            </nav>
            <div class="burger-menu">
                <i class="fa fa-bars burger"></i>
            </div>
        </header>
        <main>
            <section class="register">
                <form action="/" method="POST">
                    <div class="line">
                        <label for="nombreApellido">Nombre y Apellido</label>
                        <input type="text" name="nombreApellido" id="nombreApellido"/>   
                        <span class="error">no manches wey, ponte chido</span>
                    </div>
                    <div class="line">
                        <label for="nombreDeUsuario">Nombre de usuario dinosaurio</label>
                        <input type="text" name="nombreDeUsuario" id="nombreDeUsuario"/>
                    </div>
                    <div class="line">
                        <label for="fechaNacimiento">Fecha de Nacimiento</label>
                        <input type="date" name="fechaNacimiento" id="fechaNacimiento"/>
                    </div>
                    <div class="line">
                        <label for="domicilio">Domicilio</label>
                        <input type="text" name="domicilio" id="domicilio"/>
                    </div>
                    <div class="line">
                        <p>Perfil de Súper Usuario</p>
                        <div>
                            <input type="radio" name="perfilUsuario" id="vendedor"/>
                            <label for="vendedor">Vendedor</label>
                        </div>
                        <div>
                            <input type="radio" name="perfilUsuario" id="comprador"/>
                            <label for="comprador">Comprador</label>
                        </div>
                    </div>
                    <div class="line">
                        <p>Categorías de Súper Interés</p>
                        <div>
                            <input type="checkbox" id="electro" name="electro"/>
                            <label for="electro">Electrodomésticos</label>
                        </div>
                        <div>
                            <input type="checkbox" id="moda" name="moda"/>
                            <label for="moda">Moda</label>
                        </div>
                        <div>
                            <input type="checkbox" id="hogar" name="hogar"/>
                            <label for="hogar">Hogar</label>
                        </div>
                        <div>
                            <input type="checkbox" id="jugueteria" name="jugueteria"/>
                            <label for="jugueteria">Juguetería</label>
                        </div>
                        <div>
                            <input type="checkbox" id="vidaSana" name="vidaSana"/>
                            <label for="vidaSana">Vida Sana</label>
                        </div>
                    </div>
                    <div class="line">
                        <label for="fotoUsuario">Foto de Usuario</label>
                        <input type="file" name="fotoUsuario" id="fotoUsuario"/>
                    </div>
                    <div class="line">
                        <label for="contraseña">Contraseña</label>
                        <input type="password" name="contraseña" id="contraseña"/>
                    </div>
                    <div class="line">
                        <label for="confirmarContraseña">Confirmar Contraseña</label>
                        <input type="password" name="confirmarContraseña" id="confirmarContraseña"/>
                    </div>
                    <button class="enviar" type="submit">Enviareishon</button>
                    <button class="borrar" type="reset">Borrar a la chet</button>
                </form>
            </section>
        </main> 
        <footer>
            
        </footer>
        
    </body>
</html>
